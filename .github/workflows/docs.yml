name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

  # Allow manually triggering of the workflow.
  workflow_dispatch: {}

jobs:
  build_documentation:
    name: Build and package documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Avona
        uses: actions/checkout@v2
      
      - name: Pull doc_builder container
        run: |
          docker pull ghcr.io/xmos/doc_builder:main 
      
      - name: Build documentation
        run: |
          docker run --rm -t -v ${{ github.workspace }}:/build -u "$(id -u):$(id -g)" -e REPO:/build -e PDF=1 ghcr.io/xmos/doc_builder:main
      
      - name: Save documentation artifacts
        uses: actions/upload-artifact@v2
        with:
          name: sw_avona_docs
          path: ./doc/_build/latest/html
          if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn` 
          retention-days: 5
